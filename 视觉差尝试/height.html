<script>
$(document).ready(function(e) {
	var box=$(".nav")
    var boxtop=box.offset().top;
    boxtop=Round(boxtop)//获得DIV 距离网页顶端的高度
    var boxheight=box.height();
	
	
	
	
	box.css({"top":-boxheight})
	$(window).scroll(function(){

	fixbox(boxtop)
	})
	
	function fixbox(boxtop){
		var scrolltop=$(window).scrollTop();
     	scrolltop=Round(scrolltop)//获得鼠标滚轮滚动式网页被卷去的高度
        var fixoverheight=scrolltop+boxtop
	    if(scrolltop>=boxtop&&scrolltop<=1000){
			box.addClass("nav-fix")
			box.css({"top":80})
			}
		 else if(scrolltop<boxtop){
			box.removeClass("nav-fix")
			box.css({"top":-boxheight})
			}
		 else if(scrolltop>100){
			 box.removeClass("nav-fix")
		
			 }		

		}
		//四舍五入取整处理
	function Round(x){
		x=Math.round(x);
		return x;
		}
});

</script>
