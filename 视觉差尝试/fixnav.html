<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="jquery-1.9.1.js"></script>
<style>
*{ margin:0; padding:0}
li{ list-style:none}
a{ text-decoration:none}
.wrap{ width:1000px; margin:auto; height:2000px;}
.top{ height:200px; background:#CCC}
.nav{ width:1000px; height:40px; background:#666;}
.nav ul li{ width:80px; padding:10px; float:left; text-align:center}
.nav ul li a{ color:#FFF}
.nav-fix{ position:fixed;  transition-duration:0.5s;
}
.nav

</style>

</head>

<body>
<div  class="wrap">
<div class="top"></div>
<div class="nav ">
 <ul>
  <li><a href="#">首页</a></li>
   <li><a href="#">首页</a></li>
  <li><a href="#">首页</a></li>
  <li><a href="#">首页</a></li>
  <li><a href="#">首页</a></li>
  <li><a href="#">首页</a></li>
  <li><a href="#">首页</a></li>
 </ul>
</div>

</div>


<script>
$(document).ready(function(e) {
   	$.fn.fixbox({
		  boxid : ".nav",
		  fixtop : 0, 
		})
});

(function($){
$.fn.fixbox =function(option){
 var defaults={
	   boxid : "#nav",
	   fixtop : 0, 
	  }
    option=$.extend({},defaults,option) ;
	var box=$(option.boxid)
    var boxtop=box.offset().top;
    boxtop=Round(boxtop)//获得DIV 距离网页顶端的高度
    var boxheight=box.height();
	box.css({"top":-boxheight});
	$(window).scroll(function(){
	fixbox(boxtop)
	})
	
	function fixbox(boxtop){
		var scrolltop=$(window).scrollTop();
     	scrolltop=Round(scrolltop)//获得鼠标滚轮滚动式网页被卷去的高度

	    if(scrolltop>=boxtop){
			box.addClass("nav-fix")
			box.css({"top":option.fixtop})
			}
		 else{
			box.removeClass("nav-fix")
			box.css({"top":-boxheight})
			}	
	}
		//四舍五入取整处理
	function Round(x){
		x=Math.round(x);
		return x;
		}	
}
})(jQuery);
</script>
</body>
</html>
