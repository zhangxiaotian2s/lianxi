<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<title>测试滚动</title>
<script src="jquery-1.7.2.js"></script>
<script src="jquery.touchwipe.js"></script>
<script src="updownMove.js"></script>
<style>
*{
	margin: 0;
	padding: 0;
	font-family: "微软雅黑"
}
li {
	list-style: none
}
a {
	text-decoration: none
}
.scrollbox {
	width: 98%;
	height: 400px;
	margin: auto;
	overflow: hidden
}
.scrollbox ul li {
	width: 100%;
	height: 200px;
	font-size: 48px;
	text-align: center;
	line-height: 200px;
}
.upbtn, .downbtn {
	margin: 0 auto;
	width: 98%;
	height: 30px;
	text-align: center;
	line-height: 30px;
	background: #CCC
}
</style>
</head>
<body>
<div class="upbtn">up</div>
<div class="scrollbox">
  <ul id="scrollUL">
    <li style="background:#999">1</li>
    <li style="background:#09F">2</li>
    <li style="background:#C60">3</li>
    <li style="background:#00F">4</li>
    <li style="background:#F90">5</li>
    <li style="background:#060">6 </li>
  </ul>
</div>
<div class="downbtn">down</div>
<div>
<a href="tel:12345654321">打电话给我</a>
</div>
<script>
$(document).ready(function(e) {

$.fn.updownMove({
	        speed:1000,
			isauto:0,
			autotimer:2000,
			direction :'down',
			boxchild:'li',
			upbtn:'.upbtn',
			downbtn:'.downbtn' 
	},'#scrollUL')


	 
})

</script>
</body>
</html>
