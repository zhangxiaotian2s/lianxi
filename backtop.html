<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/jquery-1.7.2.js"></script>
</head>
<style>
*{ margin:0; padding:0}
li{ list-style:none}
a{ text-decoration:none}
.backtop{ font-size:14px; color:#000; position:fixed; right:2%; bottom:20px; width:30px; height:40px; background:#999; line-height:40px; cursor:pointer}

</style>
<body>
<div  style="height:2000px;"></div>



<div class="backtop"> back </div>



</body>
<script>

$(document).ready(function(e) {

		$.fn.backtop(".backtop")
		
		
		
});	

(function($){
	$.fn.backtop=function(element){
		if($(document).scrollTop()<=200){
	  $(element).hide()
		}
	  $(window).scroll(function(){
  
	  var hidtop=$(document).scrollTop();
        if(hidtop>=200){
			 $(element).show(500)
			}
		else{
			 $(element).hide(500)
			}	
		})
     $(element).click(function(){
	    $("html,body").animate({scrollTop:0},1500)		    
	  })		
	}
})(jQuery)
</script>



</html>
