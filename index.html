<html>
<head>

<style>
*{ margin:0; padding:0}
li{ list-style:none}
a{ text-decoration:none}
img{ border:0}

.qq{ width:38px; height:40px; background:url(images/bk.png) 0px 0px   }
.eight{ width:1000px; margin:0 auto}
.eight ul li{ width:250px; height:150px; overflow:hidden; float:left; display:inline; position:relative}
.eight ul li img{ display:block; width:250px; height:150px;}
.eight ul li .bkgif{ position:absolute; top:0px; left:0px; width:250px; height:150px;background:url(images/blank50bk.png);}
</style>

</head>
<body>




<div class="eight">
 <ul>
  <li>
    <img src="images/1.png" width="250" height="150">
   <div class="bkgif"></div> 
    
  </li>
   <li>
    <img src="images/2.png" width="250" height="150">
    <div class="bkgif"></div> 
  </li>
   <li>
    <img src="images/3.png" width="250" height="150">
    <div class="bkgif"></div> 
  </li>
   <li>
    <img src="images/4.png" width="250" height="150">
    <div class="bkgif"></div> 
  </li>
 
 </ul>



</div>



<script>
$(document).ready(function() {
 $(".eight ul li").hover(function(){

		$(this).children(".bkgif").slideUp();
		},function(){
	  $(".eight ul li").children(".bkgif").stop(true,true)
         $(".eight ul li").children(".bkgif").slideDown()
		
		})
	
});

</script>



</body>
</html>
